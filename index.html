<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container shadow-lg justify-content-center " id="app">
      <form >
        <div class="row  justify-content-center">
        
              <div class="row mt-4 mb-4">
                <input
                  v-model.number="selectedYear"
                  class="form-control"
                  id="compra"
                  type="number"
                  name="fecha"
                  placeholder="Ingresar aÃ±o"
                />

                
              </div>
          
              <div class="row justify-content-center "> 
                <button :disabled="isActive" @click="guess" type="button" class="btn btn-info btn-lg btn-block mt-4 justify-content-center">Adivinar</button>
              </div>


        </div>
              <div class="row text-center justify-content-center">
                  <h1 v-text="messaje"></h1>
              </div>

              <div class="row text-center justify-content-center">
                <div class="col-2">
                  <h1 > Intentos:</h1>
                </div>
                <div class="col-2">
                  <h1 v-text="attempts"></h1>
                </div>
              </div>


        <div class="row  mt-4 mb-4 justify-content-center " v-if="seen" id="hide">
          <div class="container">
              <input
              v-model="name"
              class="form-control"
              id="compra"
              type="text"
              name="nombre"
              placeholder="Nombre"
              />
        </div>
            

            <div class="row justify-content-center mb-4 justify-content-center">
                <button @click="register" type="button" class="btn btn-info btn-lg btn-block mt-4">Registrar</button>
            </div>

            
        </div>

        <div clas="container mb-4 justify-content-center " >
            <div class="row">
              <table class="table table-dark">
                <thead>
                  <tr >
                      <th scope="col"></th>
                      <th scope="col">Nombre</th>
                      <th scope="col"># Intentos</th>
                    
                  </tr>
                </thead>
                <tbody >
                  <tr v-for="item in score">
                      <th scope="row"></th>
                      <td  v-text="item.name">Nombre</td>
                      <td v-text="item.attempts">Intentos</td>
                  </tr>
                </tbody>
            </table>
            </div>
        </div>

        
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
